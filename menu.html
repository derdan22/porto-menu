<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="canonical" href="https://portohel.pl/menu.html">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <meta property="og:title" content="PORTO Hel – Menu" />

<body>

  <div class="page">

    <button class="back-simple" onclick="goBack()">←</button>

    <main class="menu">

        <i class="fa-brands fa-tiktok"></i>
      </a>
    </div>

    <button class="viewer-close" id="viewerClose" aria-label="Close menu">✕</button>
