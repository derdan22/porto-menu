<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PORTO – Menu</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="fade-in">

  <button class="back-simple" onclick="history.back()">←</button>

  <header class="top-logo">
    <img src="assets/porto-logo.png" alt="PORTO Logo">
  </header>

  <main class="menu">
    <div id="menu-buttons" class="simple-buttons"></div>

    <div class="menu-wrapper">
      <div id="menu-container" class="menu-images"></div>
    </div>
  </main>

  <footer class="bottom-bar">
    <a href="https://www.facebook.com/portohel/?locale=pl_PL" target="_blank" aria-label="Facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </a>

    <a href="https://www.instagram.com/porto_hel" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a href="https://www.tiktok.com/@restauracjaporto?_r=1" target="_blank" aria-label="TikTok">
      <i class="fa-brands fa-tiktok"></i>
    </a>
  </footer>

  <div class="image-viewer" id="imageViewer">
    <span class="close" id="closeViewer">&times;</span>
    <img id="viewerImage" alt="Menu photo">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
