<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PORTO – Menu</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="fade-in">
  <div class="page">

    <button class="back-simple" onclick="goBack()">←</button>

    <header class="top-logo">
      <img src="assets/porto-logo.png" alt="PORTO Logo">
    </header>

    <main class="menu fade-up">
      <div id="menu-buttons" class="simple-buttons"></div>

      <div class="menu-wrapper">
        <div id="menu-container" class="menu-images"></div>
      </div>
    </main>

  </div>

<footer class="bottom-bar">
  <div class="bottom-socials">
    <a class="facebook" href="https://www.facebook.com/portohel/" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a class="instagram" href="https://www.instagram.com/porto_hel" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a class="tiktok" href="https://www.tiktok.com/@restauracjaporto" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-tiktok"></i>
    </a>
  </div>
</footer>

  <div class="image-viewer" id="imageViewer">
    <button class="viewer-close" id="viewerClose" aria-label="Close menu">✕</button>
    <img id="viewerImage" alt="">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
