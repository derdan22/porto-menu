<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PORTO Hel – Menu</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1f2a44">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">

    <button class="back-simple" id="backBtn">←</button>

    <header class="top-logo">
      <img src="assets/porto-logo.png" alt="PORTO Hel logo" decoding="async">
    </header>

    <main class="menu">
      <div id="menu-buttons" class="simple-buttons"></div>

      <div class="menu-wrapper">
        <div id="menu-container" class="menu-images"></div>
      </div>
    </main>

  </div>

  <div class="image-viewer" id="imageViewer">
    <button class="viewer-close" id="viewerClose" type="button">✕</button>
    <img id="viewerImage" alt="">
  </div>

  <script src="js/main.js"></script>

</body>
</html>
