<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PORTO Hel – Menu</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="PORTO Hel – aktualne menu restauracji.">

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4b6b9c1e8e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="page">

    <button class="back-simple" type="button">←</button>

    <header class="top-logo">
      <img src="assets/porto-logo.png" alt="PORTO Hel logo">
    </header>

    <main class="menu">
      <div id="menu-buttons" class="simple-buttons"></div>

      <div class="menu-wrapper">
        <div id="menu-container" class="menu-images"></div>
      </div>
    </main>

  </div>

  <footer class="bottom-bar">
    <div class="bottom-socials">
      <a href="https://www.facebook.com/portohel/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/porto_hel" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@restauracjaporto" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    </div>
  </footer>

  <div class="image-viewer" id="imageViewer">
    <button class="viewer-close" id="viewerClose" type="button">✕</button>
    <img id="viewerImage" alt="">
  </div>

  <script src="js/main.js"></script>

</body>
</html>
